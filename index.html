<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
</head>

<body>

<div class="container">
        <!-- Dropdown for topic selection -->
        <div class="topic-selection">
            <label for="topicSelect">Select a topic:</label>
            <select id="topicSelect"></select>
        </div>

        <!-- Flashcard structure -->
        <div class="flashcard" id="flashcard">
            <div class="cardSide left"><i class="fas fa-arrow-left arrow-icon"></i></div>
            <div class="cardContent">
                <div class="question"></div>
                <div class="answer"></div>
                <ul class="choices">
                    <!-- choices will be populated by JavaScript -->
                </ul>
            </div>
            <div class="cardSide right"><i class="fas fa-arrow-right arrow-icon"></i></div>
        </div>
        </div>

    <script src="scripts.js"></script>
</body>

</html>
